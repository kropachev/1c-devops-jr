name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.8'
          extended: true

      - name: Debug list docs/ files
        run: |
          echo "===[ docs/ contents ]==="
          ls -la docs/ || echo "docs/ not found"

      - name: Concatenate all docs to docs.md
        run: |
          echo "===[ Creating hugo-site/content/docs.md ]==="
          mkdir -p hugo-site/content
          echo "---" > hugo-site/content/docs.md
          echo 'title: "1C DevOps JR — Документация"' >> hugo-site/content/docs.md
          echo "toc: true" >> hugo-site/content/docs.md
          echo "---" >> hugo-site/content/docs.md
          echo "" >> hugo-site/content/docs.md

          for file in docs/*.md; do
            echo "Appending: $file"
            echo "<!-- ========== $file ========== -->" >> hugo-site/content/docs.md
            echo "" >> hugo-site/content/docs.md
            cat "$file" >> hugo-site/content/docs.md
            echo "" >> hugo-site/content/docs.md
            echo "" >> hugo-site/content/docs.md
          done

          echo "===[ Preview of docs.md ]==="
          head -n 30 hugo-site/content/docs.md || echo "File not found"

      - name: Copy images
        run: |
          mkdir -p hugo-site/static/images
          cp -r docs/images/* hugo-site/static/images/ || echo "No images found"

      - name: Build site
        run: hugo --source hugo-site --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: hugo-site/public
